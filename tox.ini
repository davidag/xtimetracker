[tox]
envlist = flake8,py35,py36,py37
skip_missing_interpreters = True

[testenv]
deps =
    pytest
    py
    mock
    pytest-datafiles
    pytest-mock
commands =
    python scripts/fuzzer.py tests/resources/fuzzer_data/
    py.test -vs tests/

usedevelop = True

[testenv:flake8]
deps = flake8
commands = flake8 --show-source watson/ tests/ scripts/
